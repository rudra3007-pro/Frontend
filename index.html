<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Search Box âœ¨</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * {
    box-sizing: border-box;
  }

  body {
    background-color: #0d1117;
    color: white;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    transition: background 0.5s, color 0.5s;
    animation: fadeIn 1s ease-in;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  .search-container {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    justify-content: center;
    border: 3px solid transparent;
    border-radius: 18px;
    background-image: linear-gradient(90deg, #161b22, #161b22),
                      linear-gradient(90deg, #F7C58E, #A6F4A0, #A8EFFF);
    background-origin: border-box;
    background-clip: padding-box, border-box;
    padding: 18px 22px;
    width: 480px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
    animation: glowBreath 3s ease-in-out infinite;
  }

  @keyframes glowBreath {
    0%, 100% { box-shadow: 0 0 20px rgba(168, 239, 255, 0.2); }
    50% { box-shadow: 0 0 35px rgba(168, 239, 255, 0.5); }
  }

  .clock {
    text-align: center;
    font-size: 14px;
    color: #a0a0a0;
    margin-bottom: 10px;
  }

  .input-area {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  input {
    background-color: #0d1117;
    color: white;
    border: none;
    outline: none;
    font-size: 16px;
    height: 45px;
    border-radius: 8px;
    padding: 0 12px;
    width: 80%;
    transition: all 0.3s ease;
  }

  input:focus {
    width: 85%;
    box-shadow: 0 0 10px #A8EFFF;
  }

  .send-btn {
    background: linear-gradient(135deg, #00c853, #00e676);
    border: none;
    color: white;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s;
  }

  .send-btn:hover {
    transform: scale(1.1);
  }

  .icons {
    display: flex;
    /* justify-content: space-between; */
    margin-top: 15px;
    gap: 22px ;
  }

  .icons i {
    font-size: 22px;
    cursor: pointer;
    opacity: 0.8;
    transition: 0.25s;
    position: relative;
  }

  .icons i:hover {
    opacity: 1;
    transform: scale(1.2);
    text-shadow: 0 0 10px #A8EFFF, 0 0 20px #A8EFFF;
  }

  /* Ripple Effect */
  .ripple {
    position: absolute;
    border-radius: 50%;
    transform: scale(0);
    animation: ripple 0.6s linear;
    background-color: rgba(255, 255, 255, 0.5);
    pointer-events: none;
  }

  @keyframes ripple {
    to {
      transform: scale(4);
      opacity: 0;
    }
  }

  .message {
    margin-top: 15px;
    color: #cc6464;
    font-weight: 500;
    min-height: 25px;
  }

  .suggestions {
    margin-top: 8px;
    background: #161b22;
    border-radius: 8px;
    padding: 8px;
    display: none;
    flex-direction: column;
  }

  .suggestions div {
    padding: 6px;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.2s;
  }

  .suggestions div:hover {
    background: #1f2937;
  }

  /* Light Mode */
  .light-mode {
    background-color: #e6f1f8;
    color: #000;
  }

  .light-mode input {
    background: #ffffffa1;
    color: #000;
  }

  .light-mode .search-container {
    background-image: linear-gradient(90deg, #ffffff, #ffffff),
                      linear-gradient(90deg, #F7C58E, #A6F4A0, #A8EFFF);
    backdrop-filter: blur(10px);
  }

  .light-mode .icons i:hover {
    text-shadow: 0 0 10px #00bfff;
  }

</style>
</head>
<body>

<div class="search-container">
  <div class="clock" id="clock"></div>

  <div class="input-area">
    <input id="userInput" type="text" placeholder="What do you wanna do today?">
    <button class="send-btn" id="sendBtn"><i class="fa-solid fa-arrow-up"></i></button>
  </div>

  <div class="suggestions" id="suggestions"></div>

  <div class="icons">
    <i class="fa-solid fa-microphone" id="micBtn"></i>
    <i class="fa-solid fa-mouse-pointer" id="clickBtn"></i>
    <i class="fa-solid fa-paperclip" id="attachBtn"></i>
    <i class="fa-solid fa-wand-magic-sparkles" id="aiBtn"></i>
    <i class="fa-solid fa-pen-to-square" id="editBtn"></i>
    <i class="fa-solid fa-moon" id="modeBtn"></i>
    <i class="fa-solid fa-dice" id="luckyBtn"></i>
  </div>

  <div class="message" id="messageArea"></div>
  <input type="file" id="fileInput" style="display:none;">
</div>

<script>
  const input = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");
  const messageArea = document.getElementById("messageArea");
  const fileInput = document.getElementById("fileInput");
  const suggestions = document.getElementById("suggestions");
  const clock = document.getElementById("clock");

  // â° Live Clock
  setInterval(() => {
    clock.textContent = new Date().toLocaleTimeString();
  }, 1000);

  // ðŸ” Google Search
  function searchGoogle(query) {
    if (query) {
      const googleUrl = "https://www.google.com/search?q=" + encodeURIComponent(query);
      window.open(googleUrl, "_blank");
      messageArea.textContent = "ðŸ” Searching for: " + query;
      input.value = "";
      suggestions.style.display = "none";
    } else {
      messageArea.textContent = "âš  Please type something first!";
    }
  }

  sendBtn.addEventListener("click", e => {
    rippleEffect(e);
    searchGoogle(input.value.trim());
  });

  input.addEventListener("keypress", e => {
    if (e.key === "Enter") searchGoogle(input.value.trim());
  });

  // ðŸŽ¤ Voice Input
  document.getElementById("micBtn").addEventListener("click", e => {
    rippleEffect(e);
    if ("webkitSpeechRecognition" in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-IN";
      recognition.start();
      messageArea.textContent = "ðŸŽ™ Listening...";
      recognition.onresult = (event) => {
        const voiceText = event.results[0][0].transcript;
        input.value = voiceText;
        messageArea.textContent = "ðŸŽ¤ You said: " + voiceText;
        searchGoogle(voiceText);
      };
    } else {
      alert("Your browser does not support voice recognition.");
    }
  });

  // ðŸ–± Pointer Focus
  document.getElementById("clickBtn").addEventListener("click", e => {
    rippleEffect(e);
    input.focus();
    messageArea.textContent = "ðŸ–± Input activated!";
  });

  // ðŸ“Ž File Attach
  document.getElementById("attachBtn").addEventListener("click", e => {
    rippleEffect(e);
    fileInput.click();
  });
  fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
      messageArea.textContent = "ðŸ“Ž File attached: " + fileInput.files[0].name;
    }
  });

  // âœ¨ Magic Quotes
  const aiMessages = [
    "ðŸš€ Keep pushing boundaries!",
    "ðŸ’¡ Every click brings you closer to success!",
    "ðŸŒŸ Believe in your potential!",
    "ðŸ”¥ You are unstoppable!",
    "ðŸŒˆ Make today extraordinary!"
  ];
  document.getElementById("aiBtn").addEventListener("click", e => {
    rippleEffect(e);
    const randomMsg = aiMessages[Math.floor(Math.random() * aiMessages.length)];
    messageArea.textContent = randomMsg;
  });

  // ðŸ“ Edit Placeholder
  document.getElementById("editBtn").addEventListener("click", e => {
    rippleEffect(e);
    const newPlaceholder = prompt("Enter new placeholder text:", input.placeholder);
    if (newPlaceholder) {
      input.placeholder = newPlaceholder;
      messageArea.textContent = "ðŸ“ Placeholder updated!";
    }
  });

  // ðŸŒ— Dark/Light Mode
  document.getElementById("modeBtn").addEventListener("click", e => {
    rippleEffect(e);
    document.body.classList.toggle("light-mode");
  });

  // ðŸŽ² Feeling Lucky
  document.getElementById("luckyBtn").addEventListener("click", e => {
    rippleEffect(e);
    const query = input.value.trim();
    if (query) {
      window.open("https://www.google.com/search?btnI=I&q=" + encodeURIComponent(query), "_blank");
      messageArea.textContent = "ðŸ€ Feeling lucky with: " + query;
    } else {
      messageArea.textContent = "âš  Enter something first!";
    }
  });

  // ðŸ’¬ Typing Effect for Placeholder
  const placeholders = ["Search anything...", "Ask AI something...", "Find inspiration...", "Plan your day..."];
  let i = 0;
  setInterval(() => {
    input.placeholder = placeholders[i++ % placeholders.length];
  }, 3000);

  // ðŸ”  Suggestions
  const suggestionWords = ["weather", "news", "AI tools", "coding tips", "space research", "Jupiter", "ISRO latest mission"];
  input.addEventListener("input", () => {
    const val = input.value.toLowerCase();
    suggestions.innerHTML = "";
    if (!val) return (suggestions.style.display = "none");
    const filtered = suggestionWords.filter(w => w.toLowerCase().includes(val));
    filtered.forEach(f => {
      const div = document.createElement("div");
      div.textContent = f;
      div.onclick = () => {
        input.value = f;
        searchGoogle(f);
      };
      suggestions.appendChild(div);
    });
    suggestions.style.display = filtered.length ? "flex" : "none";
  });

  // âŒ¨ Shortcut Ctrl + /
  document.addEventListener("keydown", e => {
    if (e.ctrlKey && e.key === "/") input.focus();
  });

  // ðŸŒŠ Ripple Effect
  function rippleEffect(e) {
    const target = e.currentTarget;
    const ripple = document.createElement("span");
    ripple.classList.add("ripple");
    const rect = target.getBoundingClientRect();
    ripple.style.left = `${e.clientX - rect.left}px`;
    ripple.style.top = `${e.clientY - rect.top}px`;
    target.appendChild(ripple);
    setTimeout(() => ripple.remove(), 600);
  }
</script>
</body>
</html>
